<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spotify.css" />
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="flex nav-left">
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/5/56/Spotify_logo_horizontal_black.jpg"
            alt=""
          />
        </div>
        <div class="flex nav-right">
          <ul class="flex a">
            <li><a href="">Premium</a></li>
            <li><a href="">Support</a></li>
            <li><a href="">Download</a></li>
            <li><a href="">|</a></li>
            <!-- <li><a href=""><img class="avatar" src="https://media-exp1.licdn.com/dms/image/C4E03AQFyDLAaTT2ALQ/profile-displayphoto-shrink_400_400/0/1610435355416?e=1616025600&v=beta&t=04wIRsdt9yqPbrn2CN6CG132Uk4qwUM4sUzxgKV6Ztg" alt=""></a></li> -->
            <li><a href="">Sign Up</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </div>
      </div>
      <div class="label"></div>
      <div class="sections">
        <div class="flex section1">
          <div class="flex section1-left">
            <img
              src="https://i.ytimg.com/vi/zFXRNMMQ46k/maxresdefault.jpg"
              alt=""
            />
            <div class="layer">
              <h1 class="layer-text">
                2020 <br />
                Wrapped
              </h1>
            </div>
          </div>
          <div class="section1-right">
            <h4 class="line line1">2020 WRAPPED</h4>
            <h1 class="line line2">See how you</h1>
            <h1 class="line line3">listened</h1>
            <h3 class="line line4">
              Find out the artists, songs, and podcasts that got you through
            </h3>
            <h3 class="line line5">the longest year ever.</h3>
            <button type="button" class="section1-btn">
                EXPLORE YOUR WRAPPED
            </button>
          </div>
        </div>
        <div class="flex section2">
          <h1 class="section2-header">Looking for Music?</h1>
          <h3 class="section2-text">
            Start listening to the best new releases.
          </h3>
          <button type="button" class="section2-btn">LAUNCH WEB PLAYER</button>
          <div class="grid-container">
            <div class="grid-item">
              <img
                class="album"
                src="https://2l7g9kgsh281akevs49v281d-wpengine.netdna-ssl.com/wp-content/uploads/2020/04/Screen-Shot-2020-04-15-at-7.16.23-PM-1.jpg"
                alt=""
              />
            </div>
            <div class="grid-item">
              <img
                class="album"
                src="https://i.pinimg.com/originals/6d/2e/eb/6d2eeb0eaa66fbe2e6fbe3136e5e1680.jpg"
                alt=""
              />
            </div>
            <div class="grid-item">
              <img
                class="album"
                src="https://hiphopdx-production.s3.amazonaws.com/2016/11/Post-Malone-Stoney-album-cover.jpg"
                alt=""
              />
            </div>
            <div class="grid-item">
              <img
                class="album"
                src="https://assets.rollingstone.com/assets/2013/list/20-best-hip-hop-albums-of-2013-20131217/134733/_original/1035x1035-hiphop-1800-1386786862.jpg"
                alt=""
              />
            </div>
            <div class="grid-item">
              <img
                class="album"
                src="https://i.pinimg.com/originals/44/86/16/4486167e8fec4d4438a12707da02537f.jpg"
                alt=""
              />
            </div>
            <div class="grid-item">
              <img
                class="album"
                src="https://th.bing.com/th/id/OIP.cFn50LecNNd7FEiiXFQhcQHaHa?pid=Api&rs=1"
                alt=""
              />
            </div>
          </div>
          <img src="" alt="" />
        </div>
      </div>
      <div class="footer">
        <div class="fleft">
          <div class="logo">
            <img src="" alt="" />
          </div>
          <li>
            <ul></ul>
            <ul></ul>
            <ul></ul>
          </li>
          <li>
            <ul></ul>
            <ul></ul>
            <ul></ul>
          </li>
          <li>
            <ul></ul>
            <ul></ul>
            <ul></ul>
          </li>
        </div>
        <div class="fright">
          <div class="icons">
            <img src="" alt="" />
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="flex">
      <button class="my"></button>
    </div>
  </body>
</html>
